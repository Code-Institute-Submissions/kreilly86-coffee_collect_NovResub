{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% load static %}

<h1 class="coffees">Coffee Entry</h1>

<div class="container-fluid">
    <!--New Database Entries here-->
    <div class="row text-center">
        <div class="col-12 mb-5">
            <p class="lead">Please fill out the form below to add an entry to our database</p>
        </div>
        <div class="col">
        {% if user.is_authenticated %}
            <form method="POST" class="coffee-form mx-auto mb-2" action="{% url 'coffee_addition' %}">
            {% csrf_token %}
            {{ coffee_entry | crispy }}
            <button type="submit" class="join-button btn btn-signup btn-lg mt-5">Submit</button>
            </form>
        {% endif %}
        </div>
    </div>
</div>

{% endblock %}
